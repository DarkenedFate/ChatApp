<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chaaaaat</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container white-text" id="login-container">
    <div class="row top-3 text-center">
        <h1>Welcome to RobotoChat</h1>
    </div>
    <div class="row top-3">
        <div class="col-md-5 col-md-offset-3 top-2">
            <input class="form-control" type="text" id="name" maxlength="16" placeholder="choose a username"/>
        </div>
        <div class="col-md-1 top-2">
            <button type="button" class="btn btn-success" id="submit-user">Submit</button>
        </div>
    </div>
</div>

<div class="container white-text" id="chat-container">
    <div class="row top-3 text-center">
        <h1>Welcome to RobotoChat</h1>
    </div>
    <div class="row top-2">
        <div class="col-xs-10 white-text" style="font-size: 1.5em; overflow: auto; height: 30em;" id="messages">

        </div>
        <div class="col-xs-2 white-text">
            <h3 style="text-decoration: underline">Online Users</h3>
            <div id="users" style="font-size: 1.2em;">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="height: 1.5em;" id="whos-typing">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-11 top-2">
            <input class="form-control" type="text" id="text" placeholder="start typing..."/>
        </div>
        <div class="col-xs-1 top-2">
            <button type="button" class="btn btn-success" id="send-msg">Send</button>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
<script src="js/scripts.js"></script>
<script>

</script>
</body>
</html>
